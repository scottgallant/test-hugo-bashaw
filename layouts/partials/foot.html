<!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <p class="copyright">{{.Site.Data.footer.site_footer.copyright}}</p>
          <p class="copyright">{{.Site.Data.footer.site_footer.description}}</p>
          <ul class="menu">
            <li><a href="{{ .Site.BaseURL}}">Bashaw United Church</a></li>
          </ul>
        </div>
      </footer>

      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>

    <!-- Scripts -->
      <script src="{{ .Site.BaseURL }}/js/jquery.dropotron.min.js"></script>
      <script src="{{ .Site.BaseURL }}/js/jquery.scrollex.min.js"></script>
      <script src="{{ .Site.BaseURL }}/js/skel.min.js"></script>
      <script src="{{ .Site.BaseURL }}/js/jquery.fitvids.js"></script>
      <script src="{{ .Site.BaseURL }}/js/util.js"></script>
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="{{ .Site.BaseURL }}/js/main.js"></script>
    {{ with .Site.Params.googleAnalytics }}
      <script>
        var _gaq=[['_setAccount','{{ . }}'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
      </script>
    {{ end }}
  </body>
</html>
